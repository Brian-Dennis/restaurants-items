{% extends "main.html" %} {% block content %}
<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>

<div class="row divider blue">
    <div class="col-md-12"></div>
</div>

<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        {%if 'username' in login_session %}
            <h1>Restaurants <small>Welcome {{ session.username }}</small></h1>
        {% else %}
            <h1>Restaurants</h1>
        {% endif %}
    </div>
</div>

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
        <a href="{{url_for('newRestaurant')}}">
            <button class="btn btn-default" id="new-restaurant">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> Add Restaurant
            </button>
        </a>
    </div>
    <div class="col-md-1"></div>
</div>
<br> {% for restaurant in restaurants %}
<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 restaurant-list">
            <li class="list-group-item">{{ restaurant.name }}</li>
        </div>
        <div class="col-md-1"></div>
    </div>
</a>
{% endfor %} {% endblock %}
